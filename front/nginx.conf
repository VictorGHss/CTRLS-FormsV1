# Configuração do Nginx para aplicação React SPA (Single Page Application)
# Serve arquivos estáticos e redireciona todas as rotas para index.html (React Router)

events {
    worker_connections 1024;
}

http {
    # Tipos MIME para servir arquivos corretamente
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compressão Gzip para reduzir tamanho dos arquivos
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        # CRITICAL: Cloud Run exige que o container escute na porta 8080
        listen 8080;
        server_name _;

        # Diretório raiz onde os arquivos estáticos do build estão localizados
        root /usr/share/nginx/html;
        index index.html;

        # Logs para debug (Cloud Run captura automaticamente)
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # CRITICAL: Configuração para SPA (Single Page Application)
        # Tenta servir o arquivo solicitado, se não existir, redireciona para index.html
        # Isso permite que o React Router funcione corretamente
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para arquivos estáticos (JS, CSS, imagens)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Desabilita cache para index.html (sempre buscar a versão mais recente)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        # Health check endpoint para Cloud Run
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}

